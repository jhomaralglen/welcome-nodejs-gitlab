apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: welcome-nodejs-gitlab
spec:
  replicas: 1
  selector:
    app: welcome-nodejs-gitlab
  template:
    metadata:
      labels:
        app: welcome-nodejs-gitlab
    spec:
      containers:
      - name: welcome-nodejs-gitlab
        image: image-registry.openshift-image-registry.svc:5000/jhomar-welcome-gitlab/welcome-nodejs-gitlab:latest
